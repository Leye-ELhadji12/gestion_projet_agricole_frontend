<header class="fixed top-0 z-40 bg-white p-2 flex items-center justify-between"
  [class.left-16]="isSidebarHidden()"
  [class.left-56]="!isSidebarHidden()"
  [class.w-[calc(100%-4rem)]]="isSidebarHidden()"
  [class.w-[calc(100%-14rem)]]="!isSidebarHidden()"
>
  <div class="flex items-center">
    <button
      title="siderbarToggle"
      (click)="onToggleSidebar()"
      class="text-gray-600 hover:text-gray-900 focus:outline-none"
      aria-label="Toggle sidebar"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <div class="flex items-center space-x-6 mr-4">
    <button class="relative p-1 text-gray-600 hover:text-gray-900 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-500 rounded-full">3</span>
    </button>
    <button
      class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
      aria-label="User menu"
    >
      <img
        class="h-6 w-6 rounded-full object-cover"
        src="https://via.placeholder.com/150"
        alt="User Avatar"
      />
      <span class="md:block">John Doe</span>
      <svg
        class=" h-5 w-5 text-gray-400 md:block"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</header>
