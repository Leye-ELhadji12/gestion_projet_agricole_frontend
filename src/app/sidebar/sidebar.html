<div
  class="fixed inset-y-0 left-0 z-50 bg-[#edeff1] shadow-lg overflow-y-auto h-screen transform transition-all duration-300 flex flex-col"
  [class.w-16]="isHidden()"
  [class.w-56]="!isHidden()"
>
  <div>
    <div class="p-3 text-2xl font-bold text-blue-950">
      <span [class.hidden]="isHidden()">My Workspace</span>
      <span [class.hidden]="!isHidden()">MW</span>
    </div>
    <nav class="px-2 py-6">
      <ul class="mt-7 space-y-2">
        <li>
          <a routerLink="/dashboard" class="flex items-center px-4 py-2  hover:bg-gray-500 rounded-lg transition duration-200 group"
            routerLinkActive="bg-gray-700 text-white" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span [class.hidden]="isHidden()" class="ml-3">Tableau de bord</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/projects"
            class="flex items-center px-4 py-2 hover:bg-gray-500 rounded-lg transition duration-200 group"
            [class.bg-gray-700]="isProjectsOrActivitiesRouteActive()"
            [class.text-white]="isProjectsOrActivitiesRouteActive()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span [class.hidden]="isHidden()" class="ml-3">Projets</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/users" class="flex items-center px-4 py-2 hover:bg-gray-500 rounded-lg transition duration-200 group"
            routerLinkActive="bg-blue-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span [class.hidden]="isHidden()" class="ml-3">Utilisateur</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/calendar" class="flex items-center px-4 py-2  hover:bg-gray-500 rounded-lg transition duration-200 group"
            routerLinkActive="bg-blue-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span [class.hidden]="isHidden()" class="ml-3">Calendrier</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="px-2 py-5 rounded-2xl mt-auto bg-black m-3 shadow">
    <div class="flex items-center">
      <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-black font-bold">
        JD
      </div>
      <div class="ml-3" [class.hidden]="isHidden()">
        <p class="text-sm font-semibold text-white">John Doe</p>
        <p class="text-xs text-gray-300">john.doeexample.com</p>
      </div>
    </div>
  </div>
</div>
