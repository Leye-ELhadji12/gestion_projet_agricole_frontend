<div class="flex h-screen bg-gray-100">
  <app-sidebar [isHidden]="isSidebarHidden"></app-sidebar>
  <div class="flex-1 flex flex-col">
    <app-header
      [isSidebarHidden]="isSidebarHidden"
      [onToggleSidebar]="onToggleSidebar"
    ></app-header>
    <main
      class="flex-1 overflow-y-auto"
      [class.ml-16]="isSidebarHidden()"
      [class.ml-56]="!isSidebarHidden()"
      [class.w-[calc(100%-4rem)]]="isSidebarHidden()"
      [class.w-[calc(100%-14rem)]]="!isSidebarHidden()"
    >
      <app-main-content [isSidebarHidden]="isSidebarHidden"></app-main-content>
    </main>
  </div>
</div>
