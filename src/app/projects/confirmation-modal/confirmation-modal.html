<div class="fixed inset-0 z-50 flex items-center justify-center backdrop-contrast-50">
  <div class="relative bg-white p-8 rounded-lg shadow-xl w-11/12 max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">Confirmation</h2>
    <p class="text-gray-700 mb-6 text-center">{{ message }}</p>

    <div class="flex justify-center gap-4">
      <button
        type="button"
        (click)="onConfirm()"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Confirmer
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Annuler
      </button>
    </div>
  </div>
</div>
